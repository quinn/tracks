# Example Orbited Configuration file
[global]
#reactor=epoll
#echo.enabled=1
proxy.enabled=1
binaryproxy.enabled=1
#websocket.enabled=1
#dispatch.enabled=1
#dispatch.port=9000

[listen]
http://:8000
# uncomment to enable ssl on port 8043 using given .key and .crt files
#https://:8043
#
#[ssl]
#key=orbited.key
#crt=orbited.crt

[static]
public=public

[access]
* -> localhost:61613
* -> 192.168.0.126:61613

[logging]
debug=SCREEN,/var/log/orbited.debug.log
info=SCREEN,./var/log/orbited.info.log
access=SCREEN,./var/log/orbited.info.log
warn=SCREEN,/var/log/orbited.error.log
error=SCREEN,/var/log/orbited.error.log

#Don't enable debug by default
enabled.default=info,access,warn,error

# Turn debug on for the "Proxy" logger
[loggers]
Proxy=debug,info,access,warn,error
